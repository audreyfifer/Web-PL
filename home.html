  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>-->
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
   <nav class="navbar navbar-expand-md bg-custom-header navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="images/faces.png" id="logo_image" alt="image showing logo" class="img-responsive"><!--</br>-->
        <span id="logo-text">MovieFinder</span>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">   
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" id="nav-link-text1" href="login.html">Login</a>
          </li>                                     
          <li class="nav-item"> 
            <a class="nav-link" id="nav-link-text2" href="#">Sign Up</a>
          </li>
        </ul>
      </div>  
    </nav>

        <div class="container">
          <h1 id="search-title">Search</h1>       
          <form name="mainform" class="form-container" >
            <div class="form-group">
              <label for="movie-title">Title</label>
              <input type="text" id="movie-title-input" class="form-control" name="desc" />
              <span class="error" id="movie-title-note" value=""></span>        
            </div>
            
            <div class="form-group">
              <label for="genre">Genre</label>
              <select id="genre" class="form-control" >
                  <option value="select-genre" selected="selected" ></option>
                  <option value="action" >Action</option>  <!-- set default selection -->
                  <option value="comedy">Comedy</option>
                  <option value="drama">Drama</option>
                  <option value="horror">Horror</option>
                  <option value="romance">Romance</option>
                  <option value="romantic-comedy">Romantic Comedy</option>
                  <option value="suspense-thriller">Suspense/Thriller</option>
                </select> 
            </div>
            
            <div class="form-group">
              <label for="release-date">Release Date</label>
              <input type="text" id="release-date-input" class="form-control" />
              <span class="error" id="release-date-note" value=""></span>
            </div> 
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" class="form-control" >
                  <option value="select-rating" selected="selected" ></option>
                  <option value="rating-g">G</option>  <!-- set default selection -->
                  <option value="rating-pg">PG</option>
                  <option value="rating-pg-13">PG-13</option>
                  <option value="rating-r">R</option>
                  <option value="rating-nr">NR/Unrated</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="text" id="duration-input" class="form-control" />
              <span class="error" id="duration-note" value=""></span>
            </div> 
            <div class="form-group">
                <label for="actors">Actors</label>
                <input type="text" id="actors-input" class="form-control" />
              <span class="error" id="actors-note" value=""></span>
            </div>  
            <div class="form-group">
                <label for="directors">Directors</label>
                <input type="text" id="directors-input" class="form-control" />
              <span class="error" id="directors-note" value=""></span>
            </div> 
            
            <div class="search-button">
            <input type="button" class="btn btn-light" id="search-button" value="Search" onclick=""/>
            </div>
          </form>
        </div>
        

  </body>
</html>
